<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktailautomat | Sommerkarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364); /* Blau-Grau-Verlauf */
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(15, 32, 39, 0.9);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00bcd4;
      box-shadow: 0 2px 10px rgba(0, 188, 212, 0.4);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00bcd4;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
    }

    .menu-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .menu-frame {
      width: 100%;
      max-width: 900px;
      height: 85%;
      background: #121212;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 188, 212, 0.2);
      border: 1px solid #00bcd4;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      background: rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .menu-frame {
        height: 75%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>COCKTAILAUTOMAT</h1>
  </header>

  <div class="menu-section">
    <div class="menu-frame">
      <iframe src="cocktailkarte.pdf" title="Cocktailkarte"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Automatisierte Bar | Powered by CocktailAI
  </footer>

</body>
</html>
