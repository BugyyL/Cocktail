<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocktailautomat | Sommerkarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(15, 32, 39, 0.9);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #00bcd4;
      box-shadow: 0 2px 10px rgba(0, 188, 212, 0.4);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00bcd4;
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
    }

    .menu-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .menu-frame-wrapper {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
    }

    .menu-frame {
      flex: 1;
      background: #121212;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 188, 212, 0.2);
      border: 1px solid #00bcd4;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      background: rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .menu-frame-wrapper {
        flex-direction: column;
        height: auto;
      }

      .menu-frame {
        height: 75vh;
      }

      header h1 {
        font-size: 1.6rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .menu-frame {
        height: 70vh;
        border-radius: 12px;
      }

      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>COCKTAILAUTOMAT</h1>
  </header>

  <div class="menu-section">
    <div class="menu-frame-wrapper">
      <div class="menu-frame">
        <iframe src="cocktailkarte1.pdf" title="Cocktailkarte Teil 1"></iframe>
      </div>
      <div class="menu-frame">
        <iframe src="cocktailkarte2.pdf" title="Cocktailkarte Teil 2"></iframe>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Automatisierte Bar | Powered by CocktailAI
  </footer>

</body>
</html>
