  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 20px 10px;
      text-align: center;
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 10px #0ff;
    }

    .menu-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .menu-frame {
      width: 100%;
      max-width: 1000px;
      height: 90%;
      border: 2px solid #0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      .menu-frame {
        height: 80%;
      }
    }
  </style>
</head>
